Type: Component
Name: fun
Provider:
  - 阿里云
Version: 0.0.23
Description: 快速使用Funcruft风格操作阿里云Serverless服务
HomePage: https://github.com/alibaba/funcraft
Tags: #标签详情
  - Fun
  - Serverless
Category: 其它
Service:
  函数计算:
    Authorities:
      - zh: 全部权限
        en: All permissions
Commands:
  config: 配置Fun工具
  init: 初始化一个项目
  install: 安装依赖
  build: 构建项目
  local: 本地调试
  edge: Edge调试
  validate: 校验模板
  deploy: 部署项目
  nas: 操作Nas
  package: 打包项目
  invoke: 远程调试
Properties:
  Region: # 参数
    Description: 参数描述
    Required: true # 参数必选，true/false
    Type: # 参数类型
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
    Config:
      Description: 基础配置
      Required: false
      Default: s
      Type:
        - Enum:
            - s
            - fun